<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container pt-5">
        <form class="col-md-7 m-auto">
            <h2 class="text-center">Agregar Cliente</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Esciba el nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFirsName">Apellidos</label>
                    <input type="text" class="form-control" id="inputFirsName" placeholder="Escriba los apellidos">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone">Telefono</label>
                <input type="text" class="form-control" id="inputPhone">
            </div>
            <div class="form-row">
                <div class="from-group col-md-6 text-center">
                        <button type="submit" class=" btn btn-primary">Eliminar</button>
                </div>
                <div class="from-group col-md-6">
                    <button type="submit" class=" btn btn-primary" id="guardar">Guardar</button>
                </div>
                </div>
        </form>
    </div>
    <script src="js/aplication.js"></script>
    <script src="js/database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
